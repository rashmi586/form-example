<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Forms</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Contact Us</h1>
        </div>
    <div class="form-group">
            <form id="contactForm">
            <label for="name">Full Name</label>
            <input type="text"  class="form-control" id="name" placeholder="Enter your full name" required>
            <div class="invalid-feedback">
                Please enter your full name
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text"  class="form-control" id="email" placeholder="Enter your Email" required>
            <div class="invalid-feedback">
                Please enter a valid email address
            </div>
        </div>

        <div class="form-group">
            <label for="message">Full Name</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
            <div class="invalid-feedback">
                Please enter a message
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="newsletter">
            <label for="newsletter">Subscribe to our newsletter</label>
        </div>

        <div class="form-group">
            <label>Preferred Method of Contact : </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
                <label for="contactEmail" class="form-check-label">Email</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone" checked>
                <label for="contactPhone" class="form-check-label">Phone</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
